<!--Code JS de la sidebarre pour l'afficher et le fermer-->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Get the button, sidebar, and close-aside icon elements
    var sidebarToggle = document.getElementById("sidebarToggle");
    var sidebar = document.getElementById("show-side-navigation1");
    var closeAside = document.querySelector(".close-aside");

    // Function to toggle the sidebar visibility
    function toggleSidebar() {
      if (sidebar.classList.contains("d-none") || sidebar.classList.contains("d-sm-block")) {
        sidebar.classList.remove("d-none", "d-sm-block");
      } else {
        sidebar.classList.add("d-none", "d-sm-block");
      }
    }

    // Add a click event listener to the button
    sidebarToggle.addEventListener("click", toggleSidebar);

    // Add a click event listener to the close-aside icon to close the sidebar
    closeAside.addEventListener("click", function() {
      sidebar.classList.add("d-none", "d-sm-block");
    });
  });
</script>
