<!DOCTYPE html>
<html>
<head>
    <title>Tool de Ping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Tool de Ping</h1>
        <form method="POST">
            <div class="form-group">
                <label for="hosts">Adresse(s) IP ou nom(s) d'hôte (séparés par des virgules) :</label>
                <input type="text" class="form-control" id="hosts" name="hosts" required>
            </div>
            <button type="submit" class="btn btn-primary">Ping</button>
        </form>

        <h2>Résultats :</h2>
        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item">{{ result.host }} : {% if result.result %} Fonctionnel {% else %} Non fonctionnel {% endif %}</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
